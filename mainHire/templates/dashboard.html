<!DOCTYPE html>
<html>
<head>
    <title>InternS</title>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            animation: fadeInUp 0.6s ease-out;
        }

        .navbar {
            background-color: #000000 !important;
            border-bottom: 1px solid #333333;
            padding: 1rem 0;
            animation: fadeInDown 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff !important;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .navbar-brand:hover {
            opacity: 0.8;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-toggle {
            background: none;
            border: 1px solid #333333;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .dropdown-toggle:hover {
            border-color: #ffffff;
            color: #cccccc;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #111111;
            border: 1px solid #333333;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 200px;
            display: none;
            z-index: 1000;
            animation: fadeInDown 0.3s ease-out;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: block;
            padding: 10px 15px;
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #333333;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #222222;
        }

        .add-opportunity-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-opportunity-btn:hover {
            background-color: #e6e6e6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background-color: #111111;
            border: 1px solid #333333;
            border-left: 4px solid #ffffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.08);
        }

        .stat-card h5 {
            font-size: 0.9rem;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.2s ease;
        }

        .stat-card:hover p {
            transform: scale(1.05);
        }

        .opportunities-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px 0;
            animation: slideInLeft 0.7s ease-out 0.2s both;
        }

        .opportunities-header h2 {
            color: #ffffff;
        }

        .filter-btn {
            background: none;
            border: 1px solid #333333;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #ffffff;
            color: #cccccc;
        }

        .filter-section {
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }

        .filter-section.show {
            display: block;
        }

        .filter-row {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #ffffff;
        }

        .form-control, .form-select {
            padding: 8px 12px;
            border: 1px solid #333333;
            border-radius: 4px;
            font-size: 14px;
            background-color: #222222;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: #222222;

            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);

        }

        .form-select option {
            background-color: #222222;
            color: #ffffff;
        }

        .clear-filters-btn {

            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .clear-filters-btn:hover {
            border-color: #ffffff;
            color: #cccccc;
        }

        .job-listings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .job-card {
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;

        .job-card:hover {

        .job-title {

        .company-name {

        }

        .job-details {

            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .job-detail {
            display: flex;
            align-items: center;
            gap: 5px;

            font-size: 0.9rem;
        }

        .job-tags {
            display: flex;

        .job-tag {

        .job-footer {

            justify-content: space-between;

        }

        .job-meta {

        .apply-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            background-color: #e6e6e6;

            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 8px;
            width: 90%;

            overflow-y: auto;
            animation: fadeInUp 0.3s ease-out;
        }

        .modal-header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333333;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            color: #cccccc;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 0 20px 20px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #333333;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #000000;
            border-color: #ffffff;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #e6e6e6;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        .btn-outline-primary {
            background: none;
            color: #ffffff;
            border-color: #ffffff;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .no-opportunities {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">InternStellarüõ∞Ô∏è</a>
            <div class="navbar-nav">
                <button class="add-opportunity-btn" onclick="openAddModal()">
                    + Add New Opportunity
                </button>
                <div class="dropdown">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">
                        <strong id="usernameDisplay">Loading...</strong>
                        <span>‚ñº</span>
                    </button>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="#" class="dropdown-item" onclick="showMyOpportunities()">My Posted Opportunities</a>
                        <a href="#" class="dropdown-item" onclick="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <h5>Total Jobs</h5>
                <p id="totalJobs">0</p>
            </div>
            <div class="stat-card">
                <h5>Internships</h5>
                <p id="totalInternships">0</p>
            </div>
            <div class="stat-card">
                <h5>Remote Jobs</h5>
                <p id="remoteJobs">0</p>
            </div>
            <div class="stat-card">
                <h5>With PPO</h5>
                <p id="ppoJobs">0</p>
            </div>
        </div>

        <!-- Opportunities Header -->
        <div class="opportunities-header">
            <h2>Latest Opportunities</h2>
            <button class="filter-btn" onclick="toggleFilters()">
                üîç Filters
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section" id="filterSection">
            <div class="filter-row">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by company or role...">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-select" id="typeFilter">
                        <option value="">All</option>
                        <option value="job">Job</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Work Mode</label>
                    <select class="form-select" id="modeFilter">
                        <option value="">All</option>
                        <option value="remote">Remote</option>
                        <option value="onsite">On-site</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>PPO</label>
                    <select class="form-select" id="ppoFilter">
                        <option value="">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" class="form-control" id="fromDate">
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" class="form-control" id="toDate">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>

        <!-- Job Listings -->
        <div class="job-listings" id="jobListings">
            <div class="no-opportunities">
                <h3>No opportunities available</h3>
                <p>Be the first to add an opportunity!</p>
            </div>
        </div>
    </div>

    <!-- Add Opportunity Modal -->
    <div class="modal" id="addOpportunityModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Opportunity</h5>
                <button type="button" class="btn-close" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addOpportunityForm">
                    <div class="row">
                        <div class="form-group">
                            <label>Company Name *</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label>Role *</label>
                            <input type="text" class="form-control" id="role" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label>Type *</label>
                            <select class="form-select" id="jobType" required>
                                <option value="">Select Type</option>
                                <option value="job">Job</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Work Mode *</label>
                            <select class="form-select" id="workMode" required>
                                <option value="">Select Mode</option>
                                <option value="remote">Remote</option>
                                <option value="onsite">On-site</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label>Location *</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="form-group">
                            <label>Stipend/Salary</label>
                            <input type="text" class="form-control" id="stipend" placeholder="e.g., ‚Çπ50,000/month">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label>PPO Available? *</label>
                            <select class="form-select" id="ppo" required>
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Application Link *</label>
                            <input type="url" class="form-control" id="applyLink" required placeholder="https://...">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Description (Optional)</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Additional details about the opportunity..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="closeAddModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addOpportunity()">Add Opportunity</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize app
        let currentUser = 'john_doe'; // This would come from your Django template
        let opportunities = [];
        let filteredOpportunities = [];

        // Initialize the app
        function initApp() {
            // Set username
            document.getElementById('usernameDisplay').textContent = currentUser;
            
            // Load opportunities from localStorage
            loadOpportunities();
            
            // Set up event listeners
            setupEventListeners();
            
            // Initial render
            renderOpportunities();
            updateStats();
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('modeFilter').addEventListener('change', applyFilters);
            document.getElementById('ppoFilter').addEventListener('change', applyFilters);
            document.getElementById('fromDate').addEventListener('change', applyFilters);
            document.getElementById('toDate').addEventListener('change', applyFilters);

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dropdown')) {
                    document.getElementById('userDropdown').classList.remove('show');
                }
            });

            // Close modal when clicking outside
            document.getElementById('addOpportunityModal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeAddModal();
                }
            });
        }

        function loadOpportunities() {
            const stored = localStorage.getItem('internstellar_opportunities');
            if (stored) {
                opportunities = JSON.parse(stored);
            } else {
                // Add some sample data
                opportunities = [
                    {
                        id: 1,
                        company: 'Google',
                        role: 'Software Engineer Intern',
                        type: 'internship',
                        workMode: 'hybrid',
                        location: 'Bangalore',
                        stipend: '‚Çπ80,000/month',
                        ppo: 'yes',
                        applyLink: 'https://careers.google.com',
                        description: 'Join our team as a software engineering intern.',
                        postedBy: 'admin',
                        datePosted: new Date('2024-06-10').toISOString()
                    },
                    {
                        id: 2,
                        company: 'Microsoft',
                        role: 'Full Stack Developer',
                        type: 'job',
                        workMode: 'remote',
                        location: 'Remote',
                        stipend: '‚Çπ15,00,000/year',
                        ppo: 'no',
                        applyLink: 'https://careers.microsoft.com',
                        description: 'Looking for experienced full stack developers.',
                        postedBy: 'hr_team',
                        datePosted: new Date('2024-06-09').toISOString()
                    }
                ];
                saveOpportunities();
            }
            filteredOpportunities = [...opportunities];
        }

        function saveOpportunities() {
            localStorage.setItem('internstellar_opportunities', JSON.stringify(opportunities));
        }

        function renderOpportunities() {
            const container = document.getElementById('jobListings');
            
            if (filteredOpportunities.length === 0) {
                container.innerHTML = `
                    <div class="no-opportunities">
                        <h3>No opportunities found</h3>
                        <p>Try adjusting your filters or add a new opportunity!</p>
                    </div>
                `;
                return;
            }

            // Sort by date (latest first)
            const sortedOpportunities = [...filteredOpportunities].sort((a, b) => 
                new Date(b.datePosted) - new Date(a.datePosted)
            );

            container.innerHTML = sortedOpportunities.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.role}</div>
                            <div class="company-name">${job.company}</div>
                        </div>
                    </div>
                    
                    <div class="job-details">
                        <div class="job-detail">
                            üìç ${job.location}
                        </div>
                        <div class="job-detail">
                            üíº ${job.workMode}
                        </div>
                        ${job.stipend ? `<div class="job-detail">üí∞ ${job.stipend}</div>` : ''}
                    </div>
                    
                    <div class="job-tags">
                        <span class="job-tag">${job.type}</span>
                        <span class="job-tag">PPO: ${job.ppo}</span>
                    </div>
                    
                    ${job.description ? `<div style="margin-bottom: 15px; color: #555;">${job.description}</div>` : ''}
                    
                    <div class="job-footer">
                        <div class="job-meta">
                            Posted by ${job.postedBy} ‚Ä¢ ${formatDate(job.datePosted)}
                        </div>
                        <a href="${job.applyLink}" target="_blank" class="apply-btn">Apply Now</a>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalJobs = opportunities.filter(op => op.type === 'job').length;
            const totalInternships = opportunities.filter(op => op.type === 'internship').length;
            const remoteJobs = opportunities.filter(op => op.workMode === 'remote').length;
            const ppoJobs = opportunities.filter(op => op.ppo === 'yes').length;

            document.getElementById('totalJobs').textContent = totalJobs;
            document.getElementById('totalInternships').textContent = totalInternships;
            document.getElementById('remoteJobs').textContent = remoteJobs;
            document.getElementById('ppoJobs').textContent = ppoJobs;
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const mode = document.getElementById('modeFilter').value;
            const ppo = document.getElementById('ppoFilter').value;
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            filteredOpportunities = opportunities.filter(job => {
                const matchSearch = !search || 
                    job.company.toLowerCase().includes(search) || 
                    job.role.toLowerCase().includes(search);
                
                const matchType = !type || job.type === type;
                const matchMode = !mode || job.workMode === mode;
                const matchPpo = !ppo || job.ppo === ppo;
                
                const jobDate = new Date(job.datePosted);
                const matchFromDate = !fromDate || jobDate >= new Date(fromDate);
                const matchToDate = !toDate || jobDate <= new Date(toDate);

                return matchSearch && matchType && matchMode && matchPpo && matchFromDate && matchToDate;
            });

            renderOpportunities();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('modeFilter').value = '';
            document.getElementById('ppoFilter').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            
            filteredOpportunities = [...opportunities];
            renderOpportunities();
        }

        function toggleFilters() {
            const filterSection = document.getElementById('filterSection');
            filterSection.classList.toggle('show');
        }

        function toggleDropdown() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function showMyOpportunities() {
            filteredOpportunities = opportunities.filter(op => op.postedBy === currentUser);
            renderOpportunities();
            document.getElementById('userDropdown').classList.remove('show');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear any session data
                window.location.href = '/logout/'; // Django logout URL
            }
        }

        function openAddModal() {
            document.getElementById('addOpportunityModal').classList.add('show');
        }

        function closeAddModal() {
            document.getElementById('addOpportunityModal').classList.remove('show');
            document.getElementById('addOpportunityForm').reset();
        }

        function addOpportunity() {
            const form = document.getElementById('addOpportunityForm');
            const formData = new FormData(form);
            
            // Validate required fields
            const requiredFields = ['companyName', 'role', 'jobType', 'workMode', 'location', 'ppo', 'applyLink'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.style.borderColor = 'red';
                    isValid = false;
                } else {
                    element.style.borderColor = '#ddd';
                }
            });

            if (!isValid) {
                alert('Please fill in all required fields');
                return;
            }

            // Create new opportunity
            const newOpportunity = {
                id: Date.now(),
                company: document.getElementById('companyName').value.trim(),
                role: document.getElementById('role').value.trim(),
                type: document.getElementById('jobType').value,
                workMode: document.getElementById('workMode').value,
                location: document.getElementById('location').value.trim(),
                stipend: document.getElementById('stipend').value.trim(),
                ppo: document.getElementById('ppo').value,
                applyLink: document.getElementById('applyLink').value.trim(),
                description: document.getElementById('description').value.trim(),
                postedBy: currentUser,
                datePosted: new Date().toISOString()
            };

            opportunities.unshift(newOpportunity); // Add to beginning for latest first
            saveOpportunities();
            
            filteredOpportunities = [...opportunities];
            renderOpportunities();
            updateStats();
            
            closeAddModal();
            alert('Opportunity added successfully!');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
